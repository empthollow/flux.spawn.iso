
!TEXTURES
!Flat / Raised / Sunken / Tiled	
!	Tiled does only affect pixmaps and it will not scale them.
!Gradient / Solid
!	draw either a solid color or a gradiented texture.
!Vertical / Vertical / Diagonal / Crossdiagonal / Pipecross / Elliptic / Rectangle / Pyramid	
!	Select one of these texture types. They only work when Gradient is specified, too.
!Interlaced
!	interlace the texture (darken every other line). This option is most commonly used with gradiented textures, 
!	but from Blackbox version 0.60.3 on (and thus in all versions of Fluxbox), it also works in solid textures.
!Bevel1 / Bevel2
!	type of bevel to use. Bevel1 is the default bevel. The shading is placed on the edge of the image. 
!	Bevel2 is an alternative. The shading is placed one pixel in fr



